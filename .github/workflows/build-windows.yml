name: Build Windows

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Allows manual trigger

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'yarn'

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: x86_64-pc-windows-msvc

    - name: Install dependencies
      run: yarn install

    - name: Build Tauri
      run: yarn tauri build --target x86_64-pc-windows-msvc

    - name: Upload MSI installer
      uses: actions/upload-artifact@v4
      with:
        name: windows-msi-installer
        path: src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
        retention-days: 30

    - name: Upload NSIS installer
      uses: actions/upload-artifact@v4
      with:
        name: windows-nsis-installer
        path: src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
        retention-days: 30

    - name: Upload standalone executable (if exists)
      uses: actions/upload-artifact@v4
      continue-on-error: true
      if: always()
      with:
        name: windows-exe
        path: src-tauri/target/x86_64-pc-windows-msvc/release/*.exe
        if-no-files-found: ignore
        retention-days: 30
